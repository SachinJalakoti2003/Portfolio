<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sachin Jalakoti | Portfolio{% endblock %}</title>
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='profile_img/sachin_new.jpg') }}?v={{ range(1000, 9999) | random }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dark-bg">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm dark-navbar" style="min-height: 80px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#home" style="font-size: 2rem; color: #FFA500;">
        <span style="font-family: serif; font-weight: bold;">S@chin.</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#certifications">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
        <a href="#resumeModal" class="btn btn-outline-orange ms-4"
          style="font-weight: bold; font-size: 1.2rem; padding: 8px 32px; border-width: 2px; border-radius: 30px;"
          data-bs-toggle="modal">Download CV</a>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center py-4 dark-footer">
    <div>Thank you for visiting! &copy; {{ 2024 }} Sachin Jalakoti</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>AOS.init();</script>
  <!-- Resume Modal -->
  <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-orange" id="resumeModalLabel">Resume</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <iframe src="{{ url_for('static', filename='resume/Sachin.S.Jalakoti.pdf') }}"
            style="width:100%; height:70vh; border-radius: 8px; background: #fff;" frameborder="0"></iframe>
          <a href="{{ url_for('static', filename='resume/Sachin.S.Jalakoti.pdf') }}" download
            class="btn btn-outline-orange mt-3"><i class="fas fa-download me-2"></i>Download Resume</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
